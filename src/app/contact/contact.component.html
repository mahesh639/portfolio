<section class="section" id="contact">
    <div class="content">
        <h2>Contact Me</h2>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <label>Name</label>
            <input type="text" name="name" [(ngModel)]="name" required />

            <label>Email</label>
            <input type="text" name="email" [(ngModel)]="email" required />

            <label>Message</label>
            <textarea name="message" rows="5" ngModel [(ngModel)]="message" required></textarea>

            <button type="submit" [disabled]="!contactForm.valid">Send</button>
        </form>
    </div>
</section>
